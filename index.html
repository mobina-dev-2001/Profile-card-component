<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="wrapper">
    <div class="images-container">
      <img class="background" src="images/bg-pattern-card.svg" alt="background pattern">
      <img class="avatar" src="images/image-victor.jpg" alt="avatar">
    </div>

    <div class="content-container">
      <div class="title">
        <h1 class="fc-title fs-title">Victor Crest <span class="fc-muted">26</span></h1>
        <p class="fc-muted">London</p>
      </div>

      <div class="details flex">
        <div>
          <h2 class="fc-title fs-title">80K</h2>
          <p class="fc-muted fs-sub-title">Followers</p>
        </div>
  
        <div>
          <h2 class="fc-title fs-title">803K</h2>
          <p class="fc-muted fs-sub-title">Likes</p>
        </div>
  
        <div>
          <h2 class="fc-title fs-title">1.4K</h2>
          <p class="fc-muted fs-sub-title">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
